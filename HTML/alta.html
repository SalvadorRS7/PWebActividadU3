<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Alta de Artículo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="../CSS/alta.css">
</head>
<body>
  <h2>Alta de Artículo</h2>
  <form id="formArticulo">
    <label for="clave">Clave:</label>
    <input type="text" id="clave"  placeholder="Ej: A001" required> 
    <div class="error" id="errorClave"></div>

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" placeholder="Ej: Consultoría en IA" required>
    <div class="error" id="errorNombre"></div>

    <label for="nombre">Descripcion:</label>
    <input type="text" id="descripcion" placeholder="Ej: Implementación de modelos de ML para negocio" required> 
    <div class="error" id="errorDes"></div>

    <label for="precio">Precio (MX)$:</label>
    <input type="number" id="precio" step="0.01" placeholder="Ej: 1450.00" required>
    <div class="error" id="errorPrecio"></div>

    <label for="imagen">Imagen:</label>
    <input type="url" id="imagen" placeholder="Ej: https://ejemplo.com/imagen.png" required>
    <div class="error" id="errorImagen"></div>

    <button type="submit">Guardar Artículo</button>
  </form>

  <button onclick="location.href='index.html'" style="margin-top: 20px;">Regresar a Inicio</button>

  <footer>
   <script src="../JavaScript/altas.js"></script>
   <p>Todos los derechos reservados a Estafador, Kenneth y Sebastian</p>
  </footer>
</body>
</html>
